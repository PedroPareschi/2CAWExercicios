<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JobFinder - Vagas</title>
        <link rel="stylesheet" href="areaDoCandidatoCadastro.css">
    </head>
    <body>
        <h1>JobFinder</h1>
        <div class="navegacao">
            <a href="../vagas/vagas.html">Vagas</a>
            <a class="ativo">Cadastrar candidato</a>
          </div>
        <div class="cadastro">
            <h2>Cadastrar currículo</h2>
            <form>
                <fieldset>
                    <h4>Foto de perfil</h4>
                    <input type="file"  id="imagem" name="imagem" accept="image/*">
                </fieldset>
                <fieldset>
                    <h4>Vídeo de apresentação</h4>
                    <input type="file"  id="video" name="video" accept="video/*">
                </fieldset>
                <fieldset>
                    <h4>Informações pessoais</h4>
                    <label for="nome">Nome: </label>
                    <input type="text" id="nome" name="nome"><br><br>
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email"><br><br>
                    <label for="celular">Celular: </label>
                    <input type="tel" id="celular" name="celular"><br><br>
                    <label for="dataNascimento">Data de nascimento: </label>
                    <input type="date" id="dataNascimento" name="dataNascimento"><br><br>
                    <label for="sexo">Sexo: </label>
                    <select name="sexo" id="sexo">
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select><br><br>
                </fieldset>
                <fieldset>
                    <h4>Endereço</h4>
                    <label for="cep">CEP: </label>
                    <input type="number" id="cep" name="cep"><br><br>
                    <label for="rua">Rua: </label>
                    <input type="text" id="rua" name="rua"><br><br>
                    <label for="email">Número: </label>
                    <input type="number" id="numero" name="numero"><br><br>
                    <label for="celular">Complemento: </label>
                    <input type="tel" id="complemento" name="complemento"><br><br>
                    <label for="email">Estado: </label>
                    <input type="text" id="estado" name="estado"><br><br>
                    <label for="email">Cidade: </label>
                    <input type="text" id="cidade" name="cidade"><br><br>
                </fieldset>
                <fieldset>
                    <h4>Informações educacionais</h4>
                    <label for="nivelEducacional">Nível Educacional: </label>
                    <select name="nivelEducacional" id="nivelEducacional">
                        <option value="fundamentalIncompleto">Fundamental incompleto</option>
                        <option value="fundamentalCompleto">Fundamental completo</option>
                        <option value="medioIncompleto">Médio incompleto</option>
                        <option value="medioCompleto">Médio completo</option>
                        <option value="superiorIncompleto">Superior incompleto</option>
                        <option value="superiorCompleto">Superior completo</option>
                        <option value="posIncompleto">Pós graduação</option>
                    </select><br><br>
                    <label for="faculdade">Instituição: </label>
                    <input type="text" id="faculdade" name="faculdade"><br><br>
                    <label for="curso">Curso: </label>
                    <input type="text" id="curso" name="curso"><br><br>
                    <label for="comeco">Começo: </label>
                    <input type="date" id="comeco" name="comeco"><br><br>
                    <label for="fim">Fim: </label>
                    <input type="date" id="fim" name="fim"><br><br>
                </fieldset>
                <fieldset>
                    <h4>Informações profissionais</h4>
                    <label for="resumo">Resumo: </label><br>
                    <textarea id="resumo" name="resumo" rows="10" cols="150">Escreva aqui um pequeno resumo sobre você, seus objetivos profissionais e etc.</textarea><br><br>
                    <label for="areaDeAtuacao">Área de atuação:</label>
                    <input type="text" id="areaDeAtuacao" name="areaDeAtuacao"><br><br>
                    <label for="nivel">Nível profissional: </label>
                    <select name="nivel" id="nivel">
                        <option value="assistente">Assistente</option>
                        <option value="aprendiz">Aprendiz</option>
                        <option value="estagio">Estágio</option>
                        <option value="trainee">Trainee</option>
                        <option value="junior">Júnior</option>
                        <option value="pleno">Pleno</option>
                        <option value="senior">Sênior</option>
                    </select><br><br>
                </fieldset>
                <fieldset>
                    <h4>Importar currículo (.pdf)</h4>
                    <input type="file" accept=".pdf" id="curriculo" name="curriculo">
                </fieldset>
                <fieldset>
                    <button name="enviar" id="enviar">Enviar</button>
                </fieldset>
            </form>
        </div>
        <script src="areaDoCandidatoCadastro.js" async defer></script>
    </body>
</html>
